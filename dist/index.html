<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TakTuk - TikTok Interactive Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #game-container {
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.2);
        }

        #ui-layer {
            position: absolute;
            top: 10px;
            left: 10px;
            right: 10px;
            color: white;
            font-family: 'Segoe UI', Arial, sans-serif;
            z-index: 10;
            pointer-events: none;
            display: flex;
            justify-content: space-between;
        }

        #connect-form {
            pointer-events: auto;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            border-radius: 12px;
            height: fit-content;
            border: 1px solid #333;
        }

        #leaderboard {
            pointer-events: auto;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            border-radius: 12px;
            width: 250px;
            border: 1px solid #333;
        }

        h3 {
            margin: 5px 0 10px 0;
            color: #fe2c55;
            border-bottom: 1px solid #333;
            padding-bottom: 5px;
            font-size: 16px;
        }

        .lb-item {
            display: flex;
            justify-content: space-between;
            font-size: 14px;
            margin-bottom: 4px;
        }

        .lb-score {
            color: #ffd700;
            font-weight: bold;
        }

        input {
            padding: 8px;
            border: 1px solid #444;
            border-radius: 4px;
            background: #222;
            color: white;
        }

        button {
            padding: 8px 15px;
            cursor: pointer;
            background: #fe2c55;
            color: white;
            border: none;
            border-radius: 4px;
            font-weight: bold;
            transition: background 0.2s;
        }

        button:hover {
            background: #e02348;
        }
    </style>
  <script type="module" crossorigin src="/assets/index-CgX_buY7.js"></script>
</head>

<body>
    <div id="ui-layer">
        <div id="connect-form">
            <label>TikTok Username:</label>
            <input type="text" id="username" placeholder="@username" value="batuhan">
            <button id="connect-btn">Connect</button>
            <div id="status" style="margin-top: 5px; font-size: 12px; color: #ccc;">Not Connected</div>
        </div>

        <div id="leaderboard">

            <h3 style="margin-top: 20px;">Top Likers ‚ù§Ô∏è</h3>
            <div id="lb-likes"></div>
        </div>
    </div>
    <div id="game-container"></div>
</body>
