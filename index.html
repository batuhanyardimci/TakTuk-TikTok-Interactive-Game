<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TakTuk - TikTok Interactive Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #game-container {
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.2);
        }

        #ui-layer {
            position: absolute;
            top: 10px;
            left: 10px;
            right: 10px;
            color: white;
            font-family: 'Segoe UI', Arial, sans-serif;
            z-index: 10;
            pointer-events: none;
            display: flex;
            justify-content: space-between;
        }

        #connect-form {
            pointer-events: auto;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            border-radius: 12px;
            height: fit-content;
            border: 1px solid #333;
        }

        #leaderboard {
            pointer-events: auto;
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 40px;
            background: rgba(0, 0, 0, 0.5);
            /* Semi-transparent to blend */
            padding: 5px 20px;
            border-radius: 0 0 15px 15px;
            border: 1px solid #333;
            border-top: none;
            backdrop-filter: blur(5px);
        }

        .lb-section {
            text-align: center;
        }

        h3 {
            margin: 0 0 5px 0;
            color: #fe2c55;
            border-bottom: none;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .lb-list {
            display: flex;
            gap: 15px;
        }

        .lb-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-size: 12px;
        }

        /* Hide names if too long or just show avatar later? For now just compact text */
        .lb-item span {
            max-width: 80px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .lb-score {
            color: #ffd700;
            font-weight: bold;
            font-size: 11px;
        }

        input {
            padding: 8px;
            border: 1px solid #444;
            border-radius: 4px;
            background: #222;
            color: white;
        }

        button {
            padding: 8px 15px;
            cursor: pointer;
            background: #fe2c55;
            color: white;
            border: none;
            border-radius: 4px;
            font-weight: bold;
            transition: background 0.2s;
        }

        button:hover {
            background: #e02348;
        }
    </style>
</head>

<body>
    <div id="ui-layer">
        <div id="connect-form">
            <label>TikTok Username:</label>
            <input type="text" id="username" placeholder="@username" value="batuhan">
            <button id="connect-btn">Connect</button>
            <div id="status" style="margin-top: 5px; font-size: 12px; color: #ccc;">Not Connected</div>
        </div>

        <div id="leaderboard">
            <div class="lb-section">
                <h3>üí• Critical Hitters</h3>
                <div id="lb-gifts" class="lb-list"></div>
            </div>

            <div style="width: 1px; background: #444; margin: 0 10px;"></div>

            <div class="lb-section">
                <h3>‚öîÔ∏è Damage Dealers</h3>
                <div id="lb-likes" class="lb-list"></div>
            </div>
        </div>
        <div id="level-transition" class="hidden">
            <div class="transition-content">
                <h1 class="level-title">LEVEL COMPLETE!</h1>
                <div class="top-players">
                    <!-- Javascript will inject players here -->
                    <!-- Example:
                <div class="player-card rank-1">
                    <img src="avatar.jpg" class="avatar">
                    <div class="name">Username</div>
                    <div class="score">5000 DMG</div>
                </div>
                -->
                </div>
                <div class="next-timer">Next Level in <span id="transition-timer">10</span>s</div>
            </div>
        </div>

        <style>
            .hidden {
                display: none !important;
            }

            #level-transition {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: rgba(0, 0, 0, 0.9);
                z-index: 100;
                display: flex;
                justify-content: center;
                align-items: center;
                flex-direction: column;
                animation: fadeIn 0.5s;
            }

            .transition-content {
                text-align: center;
            }

            .level-title {
                color: #ffd700;
                font-family: 'Segoe UI', Arial, sans-serif;
                font-size: 48px;
                text-shadow: 0 0 20px #ff0000;
                margin-bottom: 50px;
                animation: slideDown 0.8s ease-out;
            }

            .top-players {
                display: flex;
                gap: 30px;
                justify-content: center;
                align-items: flex-end;
            }

            .player-card {
                background: #222;
                border: 2px solid #444;
                border-radius: 15px;
                padding: 20px;
                width: 150px;
                text-align: center;
                transform: scale(0);
                /* Start hidden for anim */
                animation: popIn 0.5s ease-out forwards;
            }

            .player-card.rank-1 {
                border-color: #ffd700;
                width: 180px;
                order: 2;
                /* Center */
                animation-delay: 0.2s;
                box-shadow: 0 0 30px rgba(255, 215, 0, 0.5);
            }

            .player-card.rank-2 {
                border-color: #c0c0c0;
                order: 1;
                /* Left */
                animation-delay: 0.4s;
            }

            .player-card.rank-3 {
                border-color: #cd7f32;
                order: 3;
                /* Right */
                animation-delay: 0.6s;
            }

            .avatar {
                width: 80px;
                height: 80px;
                border-radius: 50%;
                margin-bottom: 10px;
                border: 3px solid white;
            }

            .rank-1 .avatar {
                width: 100px;
                height: 100px;
                border-color: #ffd700;
            }

            .name {
                color: white;
                font-weight: bold;
                font-size: 18px;
                margin-bottom: 5px;
                overflow: hidden;
                text-overflow: ellipsis;
            }

            .score {
                color: #ff5555;
                font-size: 16px;
                font-weight: bold;
            }

            .next-timer {
                margin-top: 50px;
                color: #888;
                font-size: 20px;
                animation: fadeIn 1s 1s forwards;
                opacity: 0;
            }

            @keyframes fadeIn {
                from {
                    opacity: 0;
                }

                to {
                    opacity: 1;
                }
            }

            @keyframes slideDown {
                from {
                    transform: translateY(-50px);
                    opacity: 0;
                }

                to {
                    transform: translateY(0);
                    opacity: 1;
                }
            }

            @keyframes popIn {
                0% {
                    transform: scale(0) translateY(50px);
                }

                70% {
                    transform: scale(1.1) translateY(-10px);
                }

                100% {
                    transform: scale(1) translateY(0);
                }
            }
        </style>
    </div> <!-- Close ui-layer -->
    <script type="module" src="/src/main.js"></script>
</body>

</html>
